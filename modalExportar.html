<!DOCTYPE html>
<html>

<head>
    <title>Modal Exportar</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="Estilo.css">

</head>

<body>
    <div class="modal largo">
        <h1 class="titulo longo">Exportar</h1>
        <div class="close">X</div>
        <hr>
        <h2 class="descricao longo">Deseja exportar em qual formato de arquivo ?</h2>
        <div class="btn">
            <button class="botao cancelar verde">Cancelar</button>
            <button class="botao verde">Exportar</button>
        </div>
    </div>
</body>

</html>
