<!DOCTYPE html>
<html>

<head>
    <title>Modal Excluir</title>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="Estilo.css">

</head>

<body>
    <div class="modal largo">
        <h1 class="titulo longo">Excluir</h1>
        <div class="close">X</div>
        <hr>
        <h2 class="descricao longo">Tem certeza que quer excluir esse ___________?</h2>
        <div class="btn">
            <button class="botao cancela vermelho">Cancelar</button>
            <button class="botao vermelho">Excluir</button>
        </div>
    </div>
</body>

</html>
