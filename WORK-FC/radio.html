<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="Estilo.css">
</head>

<body>
    <div>
        <div>
            <label class="radio radio1">
                <input type="radio" name="r" value="1" checked>
                <span class="radio-label radio1-label">Selecionado 1</span>
            </label>

            <label class="radio radio1">
                <input type="radio" name="r" value="2">
                <span class="radio-label radio1-label">Selecionado 2</span>
            </label>
            <label class="radio radio1">
                <input type="radio" name="r" disabled>
                <span class="radio-label radio1-label">Desabilitado</span>
            </label>
        </div>
        <br>
        <div>
            <label class="radio radio2">
                <input name="radio" type="radio" checked>
                <span class="radio-label radio2-label">Selecionado 1</span>
            </label>

            <label class="radio radio2">
                <input name="radio" type="radio">
                <span class="radio-label radio2-label">Selecionado 2</span>
            </label>

            <label class="radio radio2">
                <input name="radio" type="radio" disabled>
                <span class="radio-label radio2-label">Desabilitado</span>
            </label>
        </div>

    </div>

    </div>
</body>
