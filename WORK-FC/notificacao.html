<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f1f1f1;
      font-family: sans-serif;
    }

    ul {
      list-style: none;
    }

    .user-menu-wrap {
      position: relative;
      width: 36px;
      margin: 50px auto;
    }

    .mini-photo-wrapper {
      display: block;
    }

    .mini-photo {
      border-radius: 50%;
      margin-left: 250px;
    }

    .menu-container {
      visibility: hidden;
      opacity: 0;
    }

    .menu-container.active {
      visibility: visible;
      opacity: 1;
      transition: all .3s ease-in-out;
    }

    .user-menu {
      position: absolute;
      background-color: #fff;
      width: 105px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.15);
      padding-top: 5px;
      padding-bottom: 5px;
      margin-top: 15px;
      margin-left: 189px;
    }

    .user-menu .user-menu-link {
      display: block;
      text-decoration: none;
      color: #444;
      font-size: 14px;
      padding: 5px 10px;
    }

    .user-menu .user-menu-link:hover {
      background-color: #4183c4;
      color: #fff;
    }

    .user-menu:before {
      position: absolute;
      top: -16px;
      left: 72px;
      display: inline-block;
      content: "";
      border: 8px solid transparent;
      border-bottom-color: #ccc;
      border-bottom-color: rgba(0, 0, 0, 0.15);
    }

    .user-menu:after {
      position: absolute;
      top: -14px;
      left: 73px;
      display: inline-block;
      content: "";
      border: 7px solid transparent;
      border-bottom-color: #fff;
    }

    .nav-bar{
      background-color: #4183c4;
      width: 292px;
      height: 41px;
    }


  </style>
</head>

<body>
  <div class="nav-bar">
  <div class="user-menu-wrap"></div><a class="mini-photo-wrapper" href="#"><img class="mini-photo"
      src="https://comoequetala.com.br/images/com_vagasejobs/usuarios/foto/43247-600x600_8c85f57c72994a99ebde62fc2a0067dc.jpg"
      width="40" height="40" /></a>
      <div class="bell">
       <i class="far fa-bell"></i>
      </div>
      </a>
    </div>
  <div class="menu-container">
    <ul class="user-menu">
      <li class="user-menu__item"><a class="user-menu-link" href="#">My Profile</a></li>
      <li class="user-menu__item"><a class="user-menu-link" href="#">Search</a></li>
      <li class="user-menu__item"><a class="user-menu-link" href="#">Messages</a></li>
      <li class="user-menu__item"><a class="user-menu-link" href="#">Activity</a></li>
      <li class="user-menu__item"><a class="user-menu-link" href="#">Settings</a></li>
    </ul>
  </div>
  </div>
  <script>
    document.querySelector('.mini-photo-wrapper').addEventListener('click', function () {
     
      document.querySelector('.menu-container').classList.toggle('active');

    }); 
      
  </script>
</body>
</html>
